---
# Role settings
configure_settings: true
configure_registry: false
remove_persistent_data: false
remove_existing_container: false
persistent_data_path: /appdata/portainer
# is portainer/portainer-ce:{{ version }} for community edition
container_image: portainer/portainer-ee:{{ version }}
# may be omitted if you use community edition, however: 3 nodes are free
portainer_license_key: "https://www.portainer.io/take-3"
container_name: portainer
container_labels: {}
container_network:
container_restart_policy: always
container_recreate: false
auth_method: 1

# Endpoint index is a zero-based index we use to deploy containers. It will be used to convert to
# Portainer's endpoint ID. Default is zero, which is assumed to be the "local" endpoint, i.e. main Portainer.
endpoint_idx: 0

stack_list: {}
default_env: [
      {
            "name": "ANSIBLEMARKER",
            "value": "NOENVIRONMENTSPECIFIEDFORTHISSTACK"
      }
]
do_stack_update: true

# Portainer version
# Note that 'latest' will get you 2.19.x - the tag seems to be behind
version: 2.37.0

# Portainer Agent version
# Specific versions are preferred. You can also put "latest" here
# Andre October 2024: bump version to 2.21.3 from 2.20.3
portainer_agent_version: "{{ version }}"

# Misc settings
company_logo_url: http://10.0.0.4/admin/img/logo.svg
# templates_url: https://raw.githubusercontent.com/portainer/templates/master/templates.json
templates_url: https://raw.githubusercontent.com/pi-hosted/pi-hosted/master/template/portainer-v2-arm64.json
# following settings as string because of Jinja2 parsing issues with booleans
allow_bindmounts_users: "true"
allow_privileged_users: "true"

# Networking
host_port: 9443
container_ports:
      - 9443:9443

# Admin User
admin_user: admin
# admin_password: password admin password delegated to portainer-vars.yml in vault

# Endpoints (of Portainer Agents) - will be set in the playbook based on group membership
endpoints: []
